<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trắc Nghiệm Nhạc Cụ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-card: #252525;
            --accent-gold: #d4a853;
            --accent-warm: #e8945a;
            --text-primary: #f5f5f5;
            --text-muted: #9a9a9a;
            --success: #4ade80;
            --error: #f87171;
            --border: #333333;
            --warning: #fbbf24;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .font-display { font-family: 'Crimson Pro', serif; }

        /* Background & Effects */
        .bg-pattern {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bg-pattern::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(212, 168, 83, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(232, 148, 90, 0.06) 0%, transparent 40%);
            animation: bgFloat 20s ease-in-out infinite;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-2%, 2%) rotate(1deg); }
        }

        .music-note {
            position: absolute;
            font-size: 24px;
            color: var(--accent-gold);
            opacity: 0.1;
            animation: noteFloat 15s ease-in-out infinite;
        }

        @keyframes noteFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-30px) rotate(10deg); opacity: 0.2; }
        }

        /* Components */
        .progress-container {
            background: var(--bg-secondary);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-warm));
            border-radius: 3px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quiz-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
        }

        .media-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .image-wrapper img { width: 100%; display: block; }
        .audio-wrapper { padding: 12px; }
        .audio-wrapper audio { width: 100%; height: 44px; }

        /* Answer Options */
        .answer-option {
            position: relative;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 14px 50px 14px 16px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .answer-option:hover:not(.disabled) { border-color: #555; background: rgba(255,255,255,0.03); }
        .answer-option:active:not(.disabled) { transform: scale(0.98); }

        .answer-option.correct {
            border-color: var(--success);
            background: rgba(74, 222, 128, 0.15);
            animation: correctPulse 0.5s ease;
        }

        .answer-option.incorrect {
            border-color: var(--error);
            background: rgba(248, 113, 113, 0.15);
            animation: incorrectShake 0.5s ease;
        }

        .answer-option.disabled { pointer-events: none; opacity: 0.7; }
        .answer-option.correct.disabled, .answer-option.incorrect.disabled { opacity: 1; }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-6px); }
            40% { transform: translateX(6px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        .answer-letter {
            width: 28px; height: 28px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13px;
            flex-shrink: 0;
            transition: all 0.25s ease;
        }

        .answer-option.correct .answer-letter {
            background: var(--success); border-color: var(--success); color: var(--bg-primary);
        }

        .answer-option.incorrect .answer-letter {
            background: var(--error); border-color: var(--error); color: var(--bg-primary);
        }

        .result-indicator {
            position: absolute;
            right: 14px; top: 50%;
            transform: translateY(-50%);
            width: 24px; height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }

        .answer-option.correct .result-indicator,
        .answer-option.incorrect .result-indicator { opacity: 1; }

        .answer-option.correct .result-indicator { background: var(--success); color: var(--bg-primary); }
        .answer-option.correct .result-indicator::after { content: '✓'; }

        .answer-option.incorrect .result-indicator { background: var(--error); color: var(--bg-primary); }
        .answer-option.incorrect .result-indicator::after { content: '✕'; }

        /* Buttons */
        .btn {
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-warm));
            color: var(--bg-primary);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-skip {
            background: transparent;
            color: var(--text-muted);
            text-decoration: underline;
            padding: 8px;
        }

        .btn:hover { opacity: 0.9; }
        .btn:active:not(:disabled) { transform: scale(0.98); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        /* Results & Modals */
        .score-ring {
            width: 120px; height: 120px;
            border-radius: 50%;
            background: conic-gradient(
                var(--accent-gold) calc(var(--score) * 3.6deg),
                var(--bg-secondary) calc(var(--score) * 3.6deg)
            );
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .score-ring::before {
            content: '';
            position: absolute;
            inset: 8px;
            background: var(--bg-card);
            border-radius: 50%;
        }

        .score-value {
            position: relative;
            z-index: 1;
            font-size: 32px;
            font-weight: 700;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        /* Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .question-container {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .question-container.hiding { opacity: 0; transform: translateX(-20px); }
        .question-container.showing { opacity: 0; transform: translateX(20px); }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Background Pattern -->
    <div class="bg-pattern">
        <div class="music-note" style="top: 15%; left: 10%;">♪</div>
        <div class="music-note" style="top: 45%; left: 85%; animation-delay: -5s;">♫</div>
        <div class="music-note" style="top: 75%; left: 20%; animation-delay: -10s;">♩</div>
    </div>

    <!-- Warning Modal -->
    <div id="warningModal" class="modal-overlay">
        <div class="modal-content">
            <div class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center" style="background: rgba(251, 191, 36, 0.2);">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                    <line x1="12" y1="9" x2="12" y2="13"></line>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </div>
            <h3 class="text-xl font-bold mb-2" style="color: var(--warning);">Bạn chưa trả lời hết!</h3>
            <p class="text-sm mb-6" style="color: var(--text-muted);" id="warningText">Bạn đang bỏ qua một số câu hỏi. Bạn có chắc chắn muốn nộp bài không?</p>
            <div class="flex gap-3">
                <button class="btn btn-secondary flex-1" onclick="closeModal()">Làm tiếp</button>
                <button class="btn btn-primary flex-1" onclick="forceFinish()">Nộp bài</button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="relative z-10 max-w-lg mx-auto px-4 py-4 pb-8">
        <!-- Header -->
        <header class="text-center mb-4 fade-in-up">
            <h1 class="font-display text-2xl font-bold mb-1" style="color: var(--accent-gold);">Trắc Nghiệm Nhạc Cụ</h1>
            <p class="text-xs" style="color: var(--text-muted);">Kiến thức âm nhạc qua hình ảnh và âm thanh</p>
        </header>

        <!-- Progress Section -->
        <div class="mb-4 fade-in-up" style="animation-delay: 0.1s;">
            <div class="flex justify-between items-center mb-1">
                <span class="text-xs font-medium" style="color: var(--text-muted);">Tiến độ</span>
                <span class="text-xs font-semibold" id="progressText" style="color: var(--accent-gold);">1/5</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 20%;"></div>
            </div>
        </div>

        <!-- Score Display -->
        <div class="flex items-center justify-between mb-4 p-3 rounded-xl fade-in-up" style="background: var(--bg-card); border: 1px solid var(--border); animation-delay: 0.15s;">
            <div>
                <p class="text-xs" style="color: var(--text-muted);">Điểm</p>
                <p class="text-xl font-bold" id="scoreDisplay" style="color: var(--accent-gold);">0</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-center">
                    <p class="text-xs" style="color: var(--text-muted);">Đúng</p>
                    <p class="text-base font-semibold" style="color: var(--success);" id="correctCount">0</p>
                </div>
                <div class="text-center">
                    <p class="text-xs" style="color: var(--text-muted);">Sai</p>
                    <p class="text-base font-semibold" style="color: var(--error);" id="incorrectCount">0</p>
                </div>
            </div>
        </div>

        <!-- Quiz Container -->
        <div id="quizContainer" class="question-container fade-in-up" style="animation-delay: 0.2s;"></div>

        <!-- Navigation Buttons -->
        <div class="mt-4 space-y-3 fade-in-up" style="animation-delay: 0.25s;">
            <div class="grid grid-cols-2 gap-3">
                <button class="btn btn-secondary" id="backBtn" disabled>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    Quay lại
                </button>
                <button class="btn btn-primary" id="nextBtn" disabled>
                    <span id="nextBtnText">Câu tiếp</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
            <button class="btn btn-skip w-full" id="skipBtn">Bỏ qua câu này</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="hidden text-center py-8">
            <div class="quiz-card p-8">
                <h2 class="font-display text-2xl font-bold mb-6" style="color: var(--accent-gold);">Kết Quả</h2>
                <div class="flex justify-center mb-6">
                    <div class="score-ring" id="scoreRing" style="--score: 0;">
                        <span class="score-value" id="finalScore">0%</span>
                    </div>
                </div>
                <p class="text-lg mb-2" id="resultMessage"></p>
                <p class="text-sm mb-6" style="color: var(--text-muted);" id="resultDetail"></p>
                <button class="btn btn-primary w-full" onclick="restartQuiz()">Làm lại từ đầu</button>
            </div>
        </div>
    </div>

    <script>
        // Quiz Data (Tiếng Việt có dấu)
        const quizData = [
            {
                id: 1,
                question: "Đây là nhạc cụ nào trong video dưới đây?",
                type: "video",
                mediaUrl: "https://www.youtube.com/embed/WX7dUj14Z00?start=210",
                answers: [
                    { letter: "A", text: "Đàn Bầu", correct: false },
                    { letter: "B", text: "Đàn Tranh", correct: true },
                    { letter: "C", text: "Đàn Nhị", correct: false },
                    { letter: "D", text: "Đàn Tỳ Bà", correct: false }
                ]
            },
            {
                id: 2,
                question: "Nhạc cụ trong hình ảnh dưới đây là gì?",
                type: "image",
                mediaUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Dan_bau.jpg/1280px-Dan_bau.jpg",
                answers: [
                    { letter: "A", text: "Đàn Nguyệt", correct: false },
                    { letter: "B", text: "Đàn Bầu", correct: true },
                    { letter: "C", text: "Đàn Đáy", correct: false },
                    { letter: "D", text: "Đàn Tam", correct: false }
                ]
            },
            {
                id: 3,
                question: "Nghe đoạn nhạc và cho biết đây là nhạc cụ nào?",
                type: "audio",
                mediaUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3", 
                answers: [
                    { letter: "A", text: "Piano", correct: false },
                    { letter: "B", text: "Guitar", correct: false },
                    { letter: "C", text: "Violin", correct: false },
                    { letter: "D", text: "Nhạc cụ điện tử", correct: true }
                ]
            },
            {
                id: 4,
                question: "Trong hình ảnh dưới đây là nhạc cụ nào?",
                type: "image",
                mediaUrl: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Violin_VL100.jpg/1280px-Violin_VL100.jpg",
                answers: [
                    { letter: "A", text: "Cello", correct: false },
                    { letter: "B", text: "Violin", correct: true },
                    { letter: "C", text: "Viola", correct: false },
                    { letter: "D", text: "Double Bass", correct: false }
                ]
            },
            {
                id: 5,
                question: "Video sau đang trình diễn nhạc cụ nào?",
                type: "video",
                mediaUrl: "https://www.youtube.com/embed/WX7dUj14Z00?start=60",
                answers: [
                    { letter: "A", text: "Đàn Nhị", correct: true },
                    { letter: "B", text: "Đàn Họ", correct: false },
                    { letter: "C", text: "Đàn Gáo", correct: false },
                    { letter: "D", text: "Đàn Sến", correct: false }
                ]
            }
        ];

        // State Management
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let userAnswers = {}; 

        // DOM Elements
        const quizContainer = document.getElementById('quizContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const correctCountEl = document.getElementById('correctCount');
        const incorrectCountEl = document.getElementById('incorrectCount');
        const nextBtn = document.getElementById('nextBtn');
        const backBtn = document.getElementById('backBtn');
        const skipBtn = document.getElementById('skipBtn');
        const nextBtnText = document.getElementById('nextBtnText');
        const resultsScreen = document.getElementById('resultsScreen');
        const warningModal = document.getElementById('warningModal');
        const warningText = document.getElementById('warningText');

        // --- Core Functions ---

        function renderMedia(type, url) {
            switch (type) {
                case 'video':
                    return `<div class="media-container"><div class="video-wrapper"><iframe src="${url}" title="Video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div></div>`;
                case 'image':
                    return `<div class="media-container"><div class="image-wrapper"><img src="${url}" alt="Nhạc cụ" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 200%22><rect fill=%22%231a1a1a%22 width=%22400%22 height=%22200%22/><text fill=%22%239a9a9a%22 x=%2250%%22 y=%2250%%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2216%22>Lỗi hình ảnh</text></svg>'"></div></div>`;
                case 'audio':
                    return `<div class="media-container"><div class="audio-wrapper"><audio controls preload="metadata" style="width: 100%;"><source src="${url}" type="audio/mpeg">Trình duyệt không hỗ trợ audio.</audio></div></div>`;
                default: return '';
            }
        }

        function renderQuestion() {
            const question = quizData[currentQuestionIndex];
            const answerState = userAnswers[currentQuestionIndex];
            const isAnswered = answerState && answerState.answered;
            const isSkipped = answerState && answerState.skipped;
            const mediaHtml = renderMedia(question.type, question.mediaUrl);

            quizContainer.innerHTML = `
                <div class="quiz-card p-5">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold" style="background: linear-gradient(135deg, var(--accent-gold), var(--accent-warm)); color: var(--bg-primary);">Câu ${question.id}</span>
                        <span class="px-2 py-1 rounded text-xs" style="background: var(--bg-secondary); color: var(--text-muted);">${question.type === 'video' ? 'Video' : question.type === 'image' ? 'Hình ảnh' : 'Âm thanh'}</span>
                        ${isSkipped ? '<span class="px-2 py-1 rounded text-xs bg-orange-500 text-black font-bold">Đã bỏ qua</span>' : ''}
                    </div>
                    ${mediaHtml}
                    <h2 class="text-base font-semibold mb-4 leading-relaxed">${question.question}</h2>
                    <div class="space-y-3">
                        ${question.answers.map((answer, index) => {
                            let stateClass = '';
                            if (isAnswered) {
                                if (answer.correct) stateClass = 'correct disabled';
                                else if (index === answerState.selectedIndex) stateClass = 'incorrect disabled';
                                else stateClass = 'disabled';
                            } else if (isSkipped && answer.correct) {
                                // Show answer if skipped but user came back to view
                                stateClass = 'correct disabled'; 
                            } else if (isSkipped) {
                                stateClass = 'disabled';
                            }
                            
                            return `<button class="answer-option w-full flex items-center gap-3 text-left ${stateClass}" data-index="${index}" data-correct="${answer.correct}">
                                <span class="answer-letter">${answer.letter}</span>
                                <span class="flex-1 font-medium text-sm">${answer.text}</span>
                                <div class="result-indicator"></div>
                            </button>`;
                        }).join('')}
                    </div>
                </div>`;

            // Add event listeners only if NOT answered and NOT skipped
            if (!isAnswered && !isSkipped) {
                document.querySelectorAll('.answer-option').forEach(option => {
                    option.addEventListener('click', handleAnswer);
                });
            }

            updateNavigationState();
            updateProgress();
        }

        function handleAnswer(e) {
            const selectedIndex = parseInt(e.currentTarget.dataset.index);
            const isCorrect = e.currentTarget.dataset.correct === 'true';
            const correctIndex = quizData[currentQuestionIndex].answers.findIndex(a => a.correct);

            userAnswers[currentQuestionIndex] = { answered: true, correct: isCorrect, selectedIndex: selectedIndex, skipped: false };

            const options = document.querySelectorAll('.answer-option');
            options.forEach((opt, idx) => {
                opt.classList.add('disabled');
                opt.removeEventListener('click', handleAnswer);
                if (idx === correctIndex) opt.classList.add('correct');
                if (idx === selectedIndex && !isCorrect) opt.classList.add('incorrect');
            });

            if (isCorrect) {
                score += 20;
                correctAnswers++;
                animateValue(scoreDisplay, parseInt(scoreDisplay.textContent), score, 300);
            } else {
                incorrectAnswers++;
            }

            correctCountEl.textContent = correctAnswers;
            incorrectCountEl.textContent = incorrectAnswers;
            updateNavigationState();
        }

        function handleSkip() {
            if (userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].answered) return;
            userAnswers[currentQuestionIndex] = { skipped: true };
            
            if (currentQuestionIndex < quizData.length - 1) {
                transitionQuestion(1);
            } else {
                checkFinish(); // Check finish on last question skip
            }
        }

        // --- Navigation & State Logic ---

        function updateNavigationState() {
            const state = userAnswers[currentQuestionIndex];
            const isAnsweredOrSkipped = state && (state.answered || state.skipped);
            const isFirst = currentQuestionIndex === 0;
            const isLast = currentQuestionIndex === quizData.length - 1;

            backBtn.disabled = isFirst;
            nextBtn.disabled = !isAnsweredOrSkipped;
            
            nextBtnText.textContent = isLast ? "Xem kết quả" : "Câu tiếp";
            skipBtn.classList.remove('hidden');
            
            if (isAnsweredOrSkipped) {
                skipBtn.classList.add('hidden');
            } else {
                skipBtn.textContent = "Bỏ qua câu này";
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${currentQuestionIndex + 1}/${quizData.length}`;
        }

        function transitionQuestion(direction) {
            quizContainer.classList.add('hiding');
            setTimeout(() => {
                currentQuestionIndex += direction;
                renderQuestion();
                quizContainer.classList.remove('hiding');
                quizContainer.classList.add('showing');
                setTimeout(() => quizContainer.classList.remove('showing'), 50);
            }, 300);
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                transitionQuestion(1);
            } else {
                checkFinish();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                transitionQuestion(-1);
            }
        }

        // --- Finish & Modal Logic ---

        function checkFinish() {
            // Check for any skipped questions
            const skippedCount = Object.values(userAnswers).filter(a => a.skipped).length;
            
            if (skippedCount > 0) {
                warningText.textContent = `Bạn đang bỏ qua ${skippedCount} câu hỏi. Bạn có chắc chắn muốn nộp bài không?`;
                openModal();
            } else {
                showResults();
            }
        }

        function openModal() {
            warningModal.classList.add('active');
        }

        function closeModal() {
            warningModal.classList.remove('active');
        }

        function forceFinish() {
            closeModal();
            showResults();
        }

        function showResults() {
            quizContainer.style.display = 'none';
            document.querySelector('.mt-4.space-y-3').style.display = 'none';
            resultsScreen.classList.remove('hidden');

            let finalScore = correctAnswers * (100 / quizData.length);
            const scoreRing = document.getElementById('scoreRing');
            const finalScoreEl = document.getElementById('finalScore');
            const resultMessage = document.getElementById('resultMessage');
            const resultDetail = document.getElementById('resultDetail');

            let currentAngle = 0;
            const targetAngle = finalScore;
            const animateRing = setInterval(() => {
                currentAngle += 2;
                if (currentAngle >= targetAngle) { currentAngle = targetAngle; clearInterval(animateRing); }
                scoreRing.style.setProperty('--score', currentAngle);
                finalScoreEl.textContent = `${Math.round(currentAngle)}%`;
            }, 20);

            if (finalScore >= 80) {
                resultMessage.textContent = 'Xuất sắc! Bạn là chuyên gia âm nhạc!';
                resultMessage.style.color = 'var(--success)';
            } else if (finalScore >= 60) {
                resultMessage.textContent = 'Khá tốt! Bạn có kiến thức nhất định.';
                resultMessage.style.color = 'var(--accent-gold)';
            } else {
                resultMessage.textContent = 'Cần cố gắng hơn nữa!';
                resultMessage.style.color = 'var(--accent-warm)';
            }

            resultDetail.textContent = `Bạn trả lời đúng ${correctAnswers}/${quizData.length} câu hỏi`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            incorrectAnswers = 0;
            userAnswers = {};

            scoreDisplay.textContent = '0';
            correctCountEl.textContent = '0';
            incorrectCountEl.textContent = '0';

            quizContainer.style.display = 'block';
            document.querySelector('.mt-4.space-y-3').style.display = 'block';
            resultsScreen.classList.add('hidden');

            renderQuestion();
        }

        // --- Helpers ---
        function animateValue(element, start, end, duration) {
            const startTime = performance.now();
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                element.textContent = Math.round(start + (end - start) * progress);
                if (progress < 1) requestAnimationFrame(update);
            }
            requestAnimationFrame(update);
        }

        // Event Listeners
        nextBtn.addEventListener('click', nextQuestion);
        backBtn.addEventListener('click', prevQuestion);
        skipBtn.addEventListener('click', handleSkip);

        // Init
        renderQuestion();
    </script>
</body>
